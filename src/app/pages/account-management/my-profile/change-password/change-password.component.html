<oc-form
    *ngIf="formPasswordDefinition"
    [formJsonData]="formPasswordDefinition"
    (createdForm)="setPasswordFormGroup($event)"
    [showButton]="false"></oc-form>
<oc-button type="primary" text="Save" class="save-button btn-block" [process]="isSaveInProcess" (click)="changePassword()"></oc-button>
