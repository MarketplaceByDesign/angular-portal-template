<div class="bg-container height-unset">
    <app-page-title pageTitle="My company"
                    navigateText="Back"
                    (navigateClick)="goBack()"
                    [buttonText]="selectedPage?.pageId === pages[1].pageId ? 'Invite a member' : null"
                    (buttonClick)="openInviteModal()"></app-page-title>
</div>

<div class="container">
    <div class="row pt-5">
        <div class="col-md-3 col-lg-2 col-xl-3 col-xxl-2">
            <ul class="list-unstyled">
                <li *ngFor="let page of currentPages" class="py-1">
                    <a (click)="gotoPage(page)"
                       [ngClass]="{'active-link' : page.pageId === selectedPage.pageId}">{{page.placeholder}}</a>
                </li>
            </ul>
        </div>
        <div [ngSwitch]="selectedPage?.pageId" class="col-md-9 col-lg-10 col-xl-9 col-xxl-10 pt-1">
            <app-company *ngSwitchCase="pages[0].pageId"></app-company>
            <app-management #appManagement *ngSwitchCase="pages[1].pageId"></app-management>
        </div>
    </div>
</div>
<div class="mt-8"></div>
