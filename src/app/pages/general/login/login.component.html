<div class="bg-container pt-sm-5">
    <oc-login
        class="login-position"
        [loginModel]="signIn"
        [hidden]="isSsoLogin"
        [forgotPwdUrl]="forgotPwdUrl"
        [signupUrl]="signupUrl"
        [companyLogoUrl]="cmsData.loginImageURL"
        (submit)="login($event)"
        (sendActivationLink)="sendActivationEmail($event)"
        [process]="inProcess"></oc-login>
</div>
